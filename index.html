<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="main__container">
      <div class="content__container">
        <div>
          <h1 class="main__heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="main__article">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats__container">
          <div>
            <p class="stats__heading">10k+</p>
            <p class="main__stats">companies</p>
          </div>
          <div>
            <p class="stats__heading">314</p>
            <p class="main__stats">templates</p>
          </div>
          <div>
            <p class="stats__heading">12M+</p>
            <p class="main__stats">queries</p>
          </div>
        </div>
      </div>
      <picture class="img__container">
        <img
          class="main__img"
          src="./images/image-header-desktop.jpg"
          alt="image__header"
        />
        <div class="over__img"></div>
      </picture>
    </main>
  </body>
</html>
